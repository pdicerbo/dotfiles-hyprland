# Window size
initial_window_width 185c
initial_window_height 55c

# Background opacity
background_opacity 0.85

# Hide window decorations
hide_window_decorations yes

# Avoid shell integration to set cursor shape
shell_integration no-cursor

# Font
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
font_size 8.0
disable_ligatures cursor

# Key mappings to toggle ligatures
map alt+1 disable_ligatures_in active always
map alt+2 disable_ligatures_in active never
map alt+3 disable_ligatures_in active cursor

# Use Noto Color Emoji for all emoji codepoints
symbol_map U+1F000-U+1FAFF Noto Color Emoji


# Cursor
cursor_shape underline
cursor_blink_interval 0.4
cursor_stop_blinking_after 0
cursor_underline_thickness 1.0
cursor_trail 2
# cursor_trail_color green

tab_bar_style powerline

# Clipboard
copy_on_select yes

# Bell
enable_audio_bell no

# remove confirmation dialog when closing a window with running processes
confirm_os_window_close 0

# Remember window size and position between sessions
remember_window_size no

# Scrollback
# set neovim as scrollback pager tool; add a "normal G" command to jump to the end of the buffer (as expected when opening the pager)
scrollback scrolled-and-hovered
scrollback_pager nvim -u ~/.config/kitty/scrollback-pager/init.lua -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer -" -c "normal G"
scrollback_lines 5000
scrollback_pager_history_size 50

# BEGIN_KITTY_THEME
# GitHub Dark High Contrast
include current-theme.conf
# END_KITTY_THEME

# override Tab color (to be more visible with the current theme)
active_tab_foreground   #ffffff
active_tab_background   #58a6ff
active_tab_font_style   bold
inactive_tab_foreground #8b949e
inactive_tab_background #21262d
